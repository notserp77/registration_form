<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- divs are block level elements -->  

    <form>
        <div>
            <label for="first-name">First Name: *</label>
            <!-- input elements do not require closing tags -->
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name: *</label>
            <!-- input elements do not require closing tags -->
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email_address">Email Address: *</label>
            <input type="text" name="email-address" id="email-address">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm-password">Confirm Password: *</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>
        <div>
            <label for="birthday">Birthday: *</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div> 
        <p>Gender Identity:</p>
        <input type="radio" name="gender" id="Male" value="Male"> 
        <label for="">Male</label>
        <input type="radio" name="gender" id="Female" value="Female"> 
        <label for="">Female</label>
        <input type="radio" name="gender" id="Non-Binary" value="Non-Binary"> 
        <label for="">Non-Binary</label>
        <input type="radio" name="gender" id="No-response" value="No-response"> 
        <label for="">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="5">
        </textarea>        
        <p>Favorite Language: <select name="Language">
            <option>Javascript</option>
            <option>HTML/CSS</option>
            <option>Python</option>
            <option>SQL</option>
            </select>
        </p>
        <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like receive periodic email updates</label>
        </div>
        <div>
        <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>


    </form>

</body>

</html>
